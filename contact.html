    <main class=contact>
        <article>
            <form>
               <label for="fname">First Name</label>
               <input type="text" name="fname" id="fname"> 
               <br />

               <label for="sname">Surname</label>
               <input type="text" name="sname" id="fname">
               <br />

               <label for="country">Country</label>
               <select name="country">
                   <option value="AUS">Australia</option>
                   <option value="CAN">Canada</option>
                   <option value="JPN" selected>Japan</option>
                </select>

               <label for="email">Email</label>
               <input type="email" name="email" id="email">
               <br />

               <label for ="how">How did you hear about me?</label>
               <input type="radio" id="website" name="how" checked>Website
               <input type="radio" id="facebook" name="how"/>Facebook
               <input type="radio" id="se" name="how"/>Search Engine
               <input type="radio" id="friend" name="how"/>Friend
               <br />

               <label for="comment">Comments</label>
                 <textarea 
                 id="comment" 
                 name="comment" 
                 style="height: 200px"
                 ></textarea>
                 <br />
                 <input type="submit" value="submit" />

             </article>
